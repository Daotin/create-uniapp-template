<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>工地详情</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				background-color: #f7f8fa;
				color: #323233;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.nav-bar {
				height: 44px;
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 16px;
				font-weight: 500;
			}
			.back-icon {
				position: absolute;
				left: 16px;
				font-size: 16px;
			}
			.edit-icon {
				position: absolute;
				right: 16px;
				font-size: 16px;
			}
			.site-header {
				background-color: #fff;
				padding: 20px 16px;
				margin-bottom: 12px;
			}
			.site-name {
				font-size: 18px;
				font-weight: 500;
				margin-bottom: 8px;
				color: #323233;
			}
			.site-address {
				font-size: 14px;
				color: #969799;
				display: flex;
				align-items: center;
			}
			.address-icon {
				margin-right: 4px;
			}
			.info-card {
				background: #fff;
				margin-bottom: 12px;
				border-radius: 8px;
				overflow: hidden;
			}
			.card-header {
				padding: 12px 16px;
				color: #323233;
				font-size: 16px;
				font-weight: 500;
				border-bottom: 1px solid #ebedf0;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.view-all {
				font-size: 14px;
				color: #2979ff;
				display: flex;
				align-items: center;
			}
			.worker-row {
				display: flex;
				padding: 12px 16px;
				border-bottom: 1px solid #ebedf0;
				align-items: center;
			}
			.worker-row:last-child {
				border-bottom: none;
			}
			.worker-avatar {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background-color: #188fff;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: bold;
				margin-right: 12px;
			}
			.worker-info {
				flex: 1;
			}
			.worker-name {
				font-size: 16px;
				line-height: 22px;
				color: #323233;
			}
			.worker-hours {
				font-size: 12px;
				color: #969799;
			}
			.action-panel {
				background: #fff;
				display: flex;
				flex-direction: column;
				border-radius: 8px;
				overflow: hidden;
				margin-bottom: 12px;
				padding: 16px;
			}
			.action-item {
				display: flex;
        justify-content: center;
				align-items: center;
				padding: 12px 0;
				margin-bottom: 12px;
				border-radius: 4px;
			}
			.action-item:last-child {
				margin-bottom: 0;
			}
			.action-icon {
				font-size: 20px;
				margin-right: 10px;
				color: #2979ff;
			}
			.action-text {
				font-size: 16px;
				color: #323233;
			}
			.primary-btn {
				background-color: #2979ff;
				color: white;
			}
			.primary-btn .action-icon, 
			.primary-btn .action-text {
				color: white;
			}
			.plain-btn {
				background-color: #fff;
				border: 1px solid #ebedf0;
			}
			.card-content {
				padding: 0;
			}
			.content {
				flex: 1;
				padding: 12px;
				overflow-y: auto;
				padding-bottom: 80px;
			}
			.bottom-bar {
				padding: 16px;
				background: #fff;
				position: fixed;
				bottom: 0;
				width: 100%;
				box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.06);
				display: flex;
			}
			.btn-delete {
				background: #fff;
				color: #ee0a24;
				border: 1px solid #ee0a24;
				border-radius: 4px;
				padding: 10px 0;
				font-size: 16px;
				width: 100%;
				text-align: center;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="nav-bar">
			<div class="back-icon">←</div>
			<div>工地详情</div>
			<div class="edit-icon">✏️</div>
		</div>

		<div class="content">
			<div class="site-header">
				<div class="site-name">翡翠城小区二期工程</div>
				<div class="site-address">
					<span class="address-icon">📍</span>
					<span>杭州市西湖区文一西路</span>
				</div>
			</div>

			<div class="action-panel">
				<div class="action-item primary-btn">
					<div class="action-icon">⏱️</div>
					<div class="action-text">记工时</div>
				</div>
				<div class="action-item plain-btn">
					<div class="action-icon">📋</div>
					<div class="action-text">工时记录</div>
				</div>
				<div class="action-item plain-btn">
					<div class="action-icon">📊</div>
					<div class="action-text">工时统计</div>
				</div>
			</div>

			<div class="info-card">
				<div class="card-header">
					<div>工地工人（15人）</div>
					<div class="view-all">查看全部 ></div>
				</div>
				<div class="card-content">
					<div class="worker-row">
						<div class="worker-avatar">张</div>
						<div class="worker-info">
							<div class="worker-name">张三</div>
							<div class="worker-hours">累计工时：25天</div>
						</div>
					</div>
					<div class="worker-row">
						<div class="worker-avatar">李</div>
						<div class="worker-info">
							<div class="worker-name">李四</div>
							<div class="worker-hours">累计工时：18天</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="bottom-bar">
			<button class="btn-delete">删除工地</button>
		</div>
	</body>
</html>
