<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>工人编辑</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				background-color: #f7f8fa;
				color: #323233;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.nav-bar {
				height: 44px;
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 16px;
				font-weight: 500;
			}
			.back-icon {
				position: absolute;
				left: 16px;
				font-size: 16px;
			}
			.form-group {
				background: #fff;
				margin-top: 12px;
			}
			.form-item {
				display: flex;
				padding: 12px 16px;
				border-bottom: 1px solid #ebedf0;
				align-items: center;
			}
			.form-item:last-child {
				border-bottom: none;
			}
			.form-label {
				width: 80px;
				color: #646566;
				font-size: 14px;
			}
			.form-input {
				flex: 1;
				border: none;
				outline: none;
				font-size: 14px;
				color: #323233;
			}
			.form-input::placeholder {
				color: #c8c9cc;
			}
			.required:before {
				content: '*';
				color: #ee0a24;
				margin-right: 4px;
			}
			.bottom-bar {
				padding: 16px;
				background: #fff;
				position: fixed;
				bottom: 0;
				width: 100%;
				box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.06);
			}
			.btn-save {
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				border: none;
				border-radius: 4px;
				padding: 10px 0;
				font-size: 16px;
				width: 100%;
				text-align: center;
				display: block;
			}
			.content {
				flex: 1;
				padding-bottom: 80px;
			}
		</style>
	</head>
	<body>
		<div class="nav-bar">
			<div class="back-icon">←</div>
			<div>添加工人</div>
		</div>

		<div class="content">
			<div class="form-group">
				<div class="form-item">
					<div class="form-label required">姓名</div>
					<input type="text" class="form-input" placeholder="请输入工人姓名" />
				</div>

				<div class="form-item">
					<div class="form-label">手机号</div>
					<input type="tel" class="form-input" placeholder="请输入联系电话" />
				</div>
			</div>

			<div class="form-group">
				<div class="form-item">
					<div class="form-label">备注</div>
					<input type="text" class="form-input" placeholder="请输入备注信息" />
				</div>
			</div>
		</div>

		<div class="bottom-bar">
			<button class="btn-save">保存</button>
		</div>
	</body>
</html>
