<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>记工时</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				background-color: #f7f8fa;
				color: #323233;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.nav-bar {
				height: 44px;
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 16px;
				font-weight: 500;
			}
			.back-icon {
				position: absolute;
				left: 16px;
				font-size: 16px;
			}
			.form-group {
				background: #fff;
				margin-top: 12px;
			}
			.form-item {
				display: flex;
				padding: 12px 16px;
				border-bottom: 1px solid #ebedf0;
				align-items: center;
			}
			.form-item:last-child {
				border-bottom: none;
			}
			.form-label {
				width: 90px;
				color: #646566;
				font-size: 14px;
			}
			.form-value {
				flex: 1;
				font-size: 14px;
				color: #323233;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			.form-input {
				flex: 1;
				border: none;
				outline: none;
				font-size: 14px;
				color: #323233;
				text-align: right;
			}
			.arrow {
				color: #c8c9cc;
				margin-left: 4px;
			}
			.required:before {
				content: '*';
				color: #ee0a24;
				margin-right: 4px;
			}
			.radio-group {
				display: flex;
			}
			.radio-item {
				margin-right: 16px;
				display: flex;
				align-items: center;
			}
			.radio-item:last-child {
				margin-right: 0;
			}
			.radio-input {
				margin-right: 4px;
			}
			.section-title {
				padding: 12px 16px;
				font-size: 14px;
				color: #969799;
			}
			.worker-list {
				background: #fff;
			}
			.worker-item {
				display: flex;
				padding: 12px 16px;
				border-bottom: 1px solid #ebedf0;
				align-items: center;
			}
			.worker-item:last-child {
				border-bottom: none;
			}
			.checkbox {
				margin-right: 8px;
			}
			.avatar {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background-color: #188fff;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: bold;
				margin-right: 12px;
			}
			.info {
				flex: 1;
			}
			.name {
				font-size: 16px;
				font-weight: 500;
				line-height: 22px;
				color: #323233;
			}
			.phone {
				font-size: 12px;
				color: #969799;
				line-height: 18px;
			}
			.bottom-bar {
				padding: 16px;
				background: #fff;
				position: fixed;
				bottom: 0;
				width: 100%;
				box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.06);
			}
			.btn-save {
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				border: none;
				border-radius: 4px;
				padding: 10px 0;
				font-size: 16px;
				width: 100%;
				text-align: center;
				display: block;
			}
			.content {
				flex: 1;
				overflow-y: auto;
				padding-bottom: 80px;
			}
		</style>
	</head>
	<body>
		<div class="nav-bar">
			<div class="back-icon">←</div>
			<div>记工时</div>
		</div>

		<div class="content">
			<div class="form-group">
				<div class="form-item">
					<div class="form-label">工地</div>
					<div class="form-value">
						<div>翡翠城小区二期工程</div>
					</div>
				</div>

				<div class="form-item">
					<div class="form-label required">日期</div>
					<div class="form-value">
						<input type="text" class="form-input" placeholder="选择日期" value="2023-05-22" />
						<span class="arrow">▼</span>
					</div>
				</div>

				<div class="form-item">
					<div class="form-label required">工时单位</div>
					<div class="form-value">
						<div class="radio-group">
							<label class="radio-item">
								<input type="radio" name="unit" class="radio-input" checked />
								<span>按天</span>
							</label>
							<label class="radio-item">
								<input type="radio" name="unit" class="radio-input" />
								<span>按小时</span>
							</label>
						</div>
					</div>
				</div>

				<div class="form-item">
					<div class="form-label required">工时数量</div>
					<div class="form-value">
						<input type="number" class="form-input" placeholder="请输入数量" value="1" />
						<span>天</span>
					</div>
				</div>
			</div>

			<div class="section-title">选择工人（已选3人）</div>

			<div class="worker-list">
				<div class="worker-item">
					<input type="checkbox" class="checkbox" checked />
					<div class="avatar">张</div>
					<div class="info">
						<div class="name">张三</div>
						<div class="phone">13800138000</div>
					</div>
				</div>

				<div class="worker-item">
					<input type="checkbox" class="checkbox" />
					<div class="avatar">李</div>
					<div class="info">
						<div class="name">李四</div>
						<div class="phone">13900139000</div>
					</div>
				</div>
			</div>
		</div>

		<div class="bottom-bar">
			<button class="btn-save">保存记录</button>
		</div>
	</body>
</html>
