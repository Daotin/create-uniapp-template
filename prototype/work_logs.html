<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>工时记录列表</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				background-color: #f7f8fa;
				color: #323233;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.nav-bar {
				height: 44px;
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 16px;
				font-weight: 500;
			}
			.filter-bar {
				background: #fff;
				padding: 10px 16px;
				display: flex;
				border-bottom: 1px solid #ebedf0;
			}
			.filter-item {
				display: flex;
				align-items: center;
				font-size: 14px;
				color: #646566;
				margin-right: 20px;
			}
			.filter-item:last-child {
				margin-right: 0;
			}
			.filter-label {
				margin-right: 4px;
			}
			.filter-value {
				color: #323233;
				display: flex;
				align-items: center;
			}
			.arrow {
				color: #c8c9cc;
				margin-left: 2px;
				font-size: 12px;
			}
			.date-group {
				margin-top: 12px;
				margin-bottom: 12px;
			}
			.date-header {
				padding: 10px 16px;
				font-size: 14px;
				color: #969799;
			}
			.record-item {
				background: #fff;
				padding: 12px 16px;
				border-bottom: 1px solid #ebedf0;
			}
			.record-item:last-child {
				border-bottom: none;
			}
			.record-header {
				display: flex;
				align-items: center;
				margin-bottom: 8px;
			}
			.site-name {
				flex: 1;
				font-size: 16px;
				font-weight: 500;
				color: #323233;
			}
			.record-time {
				font-size: 12px;
				color: #969799;
			}
			.worker-info {
				display: flex;
				align-items: center;
			}
			.avatar {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background-color: #188fff;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: bold;
				margin-right: 8px;
				font-size: 12px;
			}
			.worker-name {
				font-size: 14px;
				color: #323233;
				margin-right: 8px;
			}
			.hours {
				font-size: 14px;
				color: #2979ff;
				font-weight: 500;
			}
			.tab-bar {
				display: flex;
				height: 50px;
				background-color: #fff;
				border-top: 1px solid #ebedf0;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			.tab-item {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				font-size: 12px;
				color: #646566;
			}
			.tab-item.active {
				color: #2979ff;
			}
			.icon {
				font-size: 18px;
				margin-bottom: 4px;
			}
			.content {
				flex: 1;
				overflow-y: auto;
				padding-bottom: 60px;
			}
			.fab {
				position: fixed;
				right: 16px;
				bottom: 66px;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: #2979ff;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 4px 12px rgba(41, 121, 255, 0.4);
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div class="nav-bar">工时记录</div>

		<div class="filter-bar">
			<div class="filter-item">
				<div class="filter-label">工地：</div>
				<div class="filter-value">
					<span>全部</span>
					<span class="arrow">▼</span>
				</div>
			</div>
			<div class="filter-item">
				<div class="filter-label">工人：</div>
				<div class="filter-value">
					<span>全部</span>
					<span class="arrow">▼</span>
				</div>
			</div>
			<div class="filter-item">
				<div class="filter-label">时间：</div>
				<div class="filter-value">
					<span>全部</span>
					<span class="arrow">▼</span>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="date-group">
				<div class="date-header">2023年5月22日（今天）</div>
				<div class="records">
					<div class="record-item">
						<div class="record-header">
							<div class="site-name">翡翠城小区二期工程</div>
							<div class="record-time">08:30</div>
						</div>
						<div class="worker-info">
							<div class="avatar">张</div>
							<div class="worker-name">张三</div>
							<div class="hours">1天</div>
						</div>
					</div>
					<div class="record-item">
						<div class="record-header">
							<div class="site-name">翡翠城小区二期工程</div>
							<div class="record-time">08:30</div>
						</div>
						<div class="worker-info">
							<div class="avatar">李</div>
							<div class="worker-name">李四</div>
							<div class="hours">1天</div>
						</div>
					</div>
				</div>
			</div>

			<div class="date-group">
				<div class="date-header">2023年5月21日（昨天）</div>
				<div class="records">
					<div class="record-item">
						<div class="record-header">
							<div class="site-name">金沙湾大厦</div>
							<div class="record-time">09:15</div>
						</div>
						<div class="worker-info">
							<div class="avatar">赵</div>
							<div class="worker-name">赵六</div>
							<div class="hours">6小时</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="#" class="fab">+</a>

		<div class="tab-bar">
			<div class="tab-item">
				<div class="icon">🏢</div>
				<div>工地</div>
			</div>
			<div class="tab-item">
				<div class="icon">👷</div>
				<div>工人</div>
			</div>
			<div class="tab-item active">
				<div class="icon">⏱️</div>
				<div>工时</div>
			</div>
			<div class="tab-item">
				<div class="icon">📊</div>
				<div>统计</div>
			</div>
			<div class="tab-item">
				<div class="icon">👤</div>
				<div>我的</div>
			</div>
		</div>
	</body>
</html>
