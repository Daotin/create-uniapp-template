<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>工地列表</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				background-color: #f7f8fa;
				color: #323233;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.nav-bar {
				height: 44px;
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 16px;
				font-weight: 500;
			}
			.search-box {
				padding: 10px 16px;
				background-color: #fff;
				border-bottom: 1px solid #ebedf0;
			}
			.search-input {
				background-color: #f7f8fa;
				border-radius: 16px;
				padding: 8px 12px 8px 36px;
				width: 100%;
				position: relative;
				border: 1px solid #dcdee0;
				font-size: 14px;
			}
			.search-icon {
				position: absolute;
				left: 28px;
				top: 19px;
				color: #969799;
			}
			.list-item {
				background-color: #fff;
				margin-bottom: 12px;
				border-radius: 8px;
				overflow: hidden;
				box-shadow: 0 2px 12px rgba(100, 101, 102, 0.08);
			}
			.item-header {
				background-color: #2979ff;
				color: white;
				padding: 10px 16px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.site-name {
				font-size: 16px;
				font-weight: 500;
			}
			.item-content {
				padding: 12px 16px;
			}
			.info-row {
				display: flex;
				margin-bottom: 8px;
				align-items: center;
			}
			.info-row:last-child {
				margin-bottom: 0;
			}
			.info-icon {
				color: #969799;
				margin-right: 8px;
				font-size: 14px;
			}
			.info-text {
				font-size: 14px;
				color: #646566;
			}
			.tab-bar {
				display: flex;
				height: 50px;
				background-color: #fff;
				border-top: 1px solid #ebedf0;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			.tab-item {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				font-size: 12px;
				color: #646566;
			}
			.tab-item.active {
				color: #2979ff;
			}
			.icon {
				font-size: 18px;
				margin-bottom: 4px;
			}
			.content {
				flex: 1;
				overflow-y: auto;
				padding: 12px;
				padding-bottom: 60px;
			}
			.fab {
				position: fixed;
				right: 16px;
				bottom: 66px;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: #2979ff;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 4px 12px rgba(41, 121, 255, 0.4);
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div class="nav-bar">工地管理</div>

		<div class="search-box relative">
			<i class="search-icon">🔍</i>
			<input type="text" class="search-input" placeholder="搜索工地名称" />
		</div>

		<div class="content">
			<div class="list-item">
				<div class="item-header">
					<div class="site-name">翡翠城小区二期工程</div>
				</div>
				<div class="item-content">
					<div class="info-row">
						<div class="info-icon">📍</div>
						<div class="info-text">杭州市西湖区文一西路</div>
					</div>
					<div class="info-row">
						<div class="info-icon">📄</div>
						<div class="info-text">备注信息</div>
					</div>
				</div>
			</div>

			<div class="list-item">
				<div class="item-header">
					<div class="site-name">金沙湾大厦</div>
				</div>
				<div class="item-content">
					<div class="info-row">
						<div class="info-icon">📍</div>
						<div class="info-text">杭州市滨江区江南大道</div>
					</div>
					<div class="info-row">
						<div class="info-icon">📄</div>
						<div class="info-text">备注信息</div>
					</div>
				</div>
			</div>
		</div>

		<a href="#" class="fab">+</a>

		<div class="tab-bar">
			<div class="tab-item active">
				<div class="icon">🏢</div>
				<div>工地</div>
			</div>
			<div class="tab-item">
				<div class="icon">👷</div>
				<div>工人</div>
			</div>
			<div class="tab-item">
				<div class="icon">⏱️</div>
				<div>工时</div>
			</div>
			<div class="tab-item">
				<div class="icon">📊</div>
				<div>统计</div>
			</div>
			<div class="tab-item">
				<div class="icon">👤</div>
				<div>我的</div>
			</div>
		</div>
	</body>
</html>
