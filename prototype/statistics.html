<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>工时统计</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				background-color: #f7f8fa;
				color: #323233;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.nav-bar {
				height: 44px;
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 16px;
				font-weight: 500;
			}
			.filter-container {
				background: #fff;
				padding: 16px;
				border-bottom: 1px solid #ebedf0;
			}
			.filter-row {
				display: flex;
				align-items: center;
				margin-bottom: 12px;
			}
			.filter-row:last-child {
				margin-bottom: 0;
			}
			.filter-label {
				width: 70px;
				font-size: 14px;
				color: #646566;
			}
			.filter-value {
				flex: 1;
				height: 36px;
				border: 1px solid #ebedf0;
				border-radius: 4px;
				padding: 0 12px;
				font-size: 14px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				color: #323233;
			}
			.arrow {
				color: #c8c9cc;
			}
			.date-range {
				display: flex;
				align-items: center;
			}
			.date-input {
				flex: 1;
				height: 36px;
				border: 1px solid #ebedf0;
				border-radius: 4px;
				padding: 0 12px;
				font-size: 14px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				color: #323233;
			}
			.date-separator {
				margin: 0 8px;
				color: #c8c9cc;
			}
			.btn-search {
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				border: none;
				border-radius: 4px;
				height: 40px;
				font-size: 16px;
				width: 100%;
				text-align: center;
				margin-top: 16px;
			}
			.tab-bar {
				display: flex;
				height: 50px;
				background-color: #fff;
				border-top: 1px solid #ebedf0;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			.tab-item {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				font-size: 12px;
				color: #646566;
			}
			.tab-item.active {
				color: #2979ff;
			}
			.icon {
				font-size: 18px;
				margin-bottom: 4px;
			}
			.content {
				flex: 1;
				overflow-y: auto;
				padding-bottom: 60px;
			}
			.result-container {
				margin-top: 12px;
			}
			.result-header {
				padding: 10px 16px;
				font-size: 14px;
				color: #969799;
				display: flex;
				justify-content: space-between;
			}
			.result-value {
				color: #2979ff;
				font-weight: 500;
			}
			.result-table {
				background: #fff;
				width: 100%;
				border-collapse: collapse;
			}
			.table-header {
				background: #f7f8fa;
				height: 44px;
				font-size: 14px;
				color: #646566;
				text-align: left;
			}
			.table-header th {
				padding: 0 16px;
				font-weight: normal;
			}
			.table-row {
				height: 50px;
				font-size: 14px;
				color: #323233;
				border-bottom: 1px solid #ebedf0;
			}
			.table-row:last-child {
				border-bottom: none;
			}
			.table-row td {
				padding: 0 16px;
			}
			.worker-cell {
				display: flex;
				align-items: center;
			}
			.avatar {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background-color: #188fff;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: bold;
				margin-right: 8px;
				font-size: 12px;
			}
			.worker-name {
				font-size: 14px;
			}
			.total-days {
				color: #2979ff;
				font-weight: 500;
			}
			.no-results {
				padding: 30px;
				text-align: center;
				color: #969799;
				font-size: 14px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="nav-bar">工时统计</div>

		<div class="filter-container">
			<div class="filter-row">
				<div class="filter-label">工地：</div>
				<div class="filter-value">
					<span>翡翠城小区二期工程</span>
					<span class="arrow">▼</span>
				</div>
			</div>

			<div class="filter-row">
				<div class="filter-label">工人：</div>
				<div class="filter-value">
					<span>全部</span>
					<span class="arrow">▼</span>
				</div>
			</div>

			<div class="filter-row">
				<div class="filter-label">时间段：</div>
				<div class="date-range">
					<div class="date-input">
						<span>2023-05-01</span>
						<span class="arrow">▼</span>
					</div>
					<span class="date-separator">至</span>
					<div class="date-input">
						<span>2023-05-22</span>
						<span class="arrow">▼</span>
					</div>
				</div>
			</div>

			<button class="btn-search">查询统计</button>
		</div>

		<div class="content">
			<div class="result-container">
				<div class="result-header">
					<div>统计结果 (共5人)</div>
					<div>
						<span class="result-value">总计：35天 10小时</span>
					</div>
				</div>

				<table class="result-table">
					<thead>
						<tr class="table-header">
							<th>工人</th>
							<th>总天数</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row">
							<td>
								<div class="worker-cell">
									<div class="avatar">张</div>
									<div class="worker-name">张三</div>
								</div>
							</td>
							<td class="total-days">4天2小时</td>
						</tr>
						<tr class="table-row">
							<td>
								<div class="worker-cell">
									<div class="avatar">李</div>
									<div class="worker-name">李四</div>
								</div>
							</td>
							<td class="total-days">1天4小时</td>
						</tr>
					</tbody>
				</table>

				<div class="no-results">暂无符合条件的工时记录，请调整筛选条件后重试</div>
			</div>
		</div>

		<div class="tab-bar">
			<div class="tab-item">
				<div class="icon">🏢</div>
				<div>工地</div>
			</div>
			<div class="tab-item">
				<div class="icon">👷</div>
				<div>工人</div>
			</div>
			<div class="tab-item">
				<div class="icon">⏱️</div>
				<div>工时</div>
			</div>
			<div class="tab-item active">
				<div class="icon">📊</div>
				<div>统计</div>
			</div>
			<div class="tab-item">
				<div class="icon">👤</div>
				<div>我的</div>
			</div>
		</div>
	</body>
</html>
