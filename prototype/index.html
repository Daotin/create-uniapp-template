<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>记工时小程序原型</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				background-color: #f5f5f5;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			}
			.phone-container {
				width: 375px;
				height: 812px;
				border-radius: 40px;
				box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
				overflow: hidden;
				background-color: #ffffff;
				position: relative;
				margin: 20px;
				display: inline-block;
				border: 10px solid #000;
			}
			.phone-header {
				height: 40px;
				background-color: #000;
				position: relative;
			}
			.phone-notch {
				width: 180px;
				height: 30px;
				background-color: #000;
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				border-bottom-left-radius: 15px;
				border-bottom-right-radius: 15px;
			}
			.screen {
				height: calc(100% - 40px);
				overflow: hidden;
				position: relative;
			}
			iframe {
				width: 100%;
				height: 100%;
				border: none;
			}
			.prototype-title {
				font-size: 1.5rem;
				font-weight: bold;
				margin-bottom: 1rem;
				text-align: center;
			}
			.prototype-grid {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 2rem;
			}
		</style>
	</head>
	<body class="p-4">
		<h1 class="prototype-title">记工时小程序原型设计</h1>

		<div class="prototype-grid">
			<!-- 工人列表 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="worker_list.html" title="工人列表"></iframe>
				</div>
			</div>

			<!-- 工人新增/编辑 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="worker_edit.html" title="工人新增/编辑"></iframe>
				</div>
			</div>

			<!-- 工人详情 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="worker_detail.html" title="工人详情"></iframe>
				</div>
			</div>

			<!-- 工地列表 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="site_list.html" title="工地列表"></iframe>
				</div>
			</div>

			<!-- 工地新增/编辑 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="site_edit.html" title="工地新增/编辑"></iframe>
				</div>
			</div>

			<!-- 工地详情 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="site_detail.html" title="工地详情"></iframe>
				</div>
			</div>

			<!-- 工地工人管理 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="site_workers.html" title="工地工人管理"></iframe>
				</div>
			</div>

			<!-- 工时记录 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="work_log.html" title="工时记录"></iframe>
				</div>
			</div>

			<!-- 工时记录列表 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="work_logs.html" title="工时记录列表"></iframe>
				</div>
			</div>

			<!-- 工时统计 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="statistics.html" title="工时统计"></iframe>
				</div>
			</div>

			<!-- 我的 -->
			<div class="phone-container">
				<div class="phone-header">
					<div class="phone-notch"></div>
				</div>
				<div class="screen">
					<iframe src="profile.html" title="我的"></iframe>
				</div>
			</div>
		</div>
	</body>
</html>
