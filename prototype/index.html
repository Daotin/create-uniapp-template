<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画廊小程序原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .device {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 10px solid #111;
            position: relative;
        }
        .device iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .device-name {
            text-align: center;
            font-weight: bold;
            margin-top: 12px;
            color: #333;
        }
        .notch {
            position: absolute;
            width: 150px;
            height: 34px;
            background: #111;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 100;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold text-center mb-8">AI画廊小程序原型展示</h1>
    
    <div class="flex flex-wrap justify-center gap-10">
        <!-- 首页原型 -->
        <div class="flex flex-col items-center">
            <div class="device">
                <div class="notch"></div>
                <iframe src="home.html"></iframe>
            </div>
            <div class="device-name">首页</div>
        </div>
        
        <!-- 创作页原型 -->
        <div class="flex flex-col items-center">
            <div class="device">
                <div class="notch"></div>
                <iframe src="create.html"></iframe>
            </div>
            <div class="device-name">创作页</div>
        </div>
        
        <!-- 我的页面原型 -->
        <div class="flex flex-col items-center">
            <div class="device">
                <div class="notch"></div>
                <iframe src="profile.html"></iframe>
            </div>
            <div class="device-name">我的</div>
        </div>
    </div>
    
    <footer class="mt-12 text-center text-gray-500">
        <p>原型按照iphone 15 pro屏幕规格设计 (390px × 844px)</p>
        <p>使用tailwindcss开发，参考uview-ui设计风格</p>
    </footer>
</body>
</html>
