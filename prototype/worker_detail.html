<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>工人详情</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				background-color: #f7f8fa;
				color: #323233;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.nav-bar {
				height: 44px;
				background: linear-gradient(to right, #2979ff, #188fff);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 16px;
				font-weight: 500;
			}
			.back-icon {
				position: absolute;
				left: 16px;
				font-size: 16px;
			}
			.edit-icon {
				position: absolute;
				right: 16px;
				font-size: 16px;
			}
			.worker-header {
				background-color: #fff;
				padding: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
				margin-bottom: 12px;
			}
			.avatar {
				width: 70px;
				height: 70px;
				border-radius: 50%;
				background-color: #188fff;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 12px;
			}
			.worker-name {
				font-size: 18px;
				font-weight: 500;
				margin-bottom: 6px;
			}
			.worker-phone {
				font-size: 14px;
				color: #969799;
			}
			.info-group {
				background: #fff;
				margin-bottom: 12px;
			}
			.info-title {
				padding: 12px 16px;
				color: #969799;
				font-size: 14px;
				border-bottom: 1px solid #ebedf0;
			}
			.info-item {
				display: flex;
				padding: 12px 16px;
				border-bottom: 1px solid #ebedf0;
				align-items: center;
			}
			.info-item:last-child {
				border-bottom: none;
			}
			.info-label {
				width: 80px;
				color: #646566;
				font-size: 14px;
			}
			.info-value {
				flex: 1;
				font-size: 14px;
				color: #323233;
			}
			.bottom-bar {
				padding: 16px;
				background: #fff;
				position: fixed;
				bottom: 0;
				width: 100%;
				box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.06);
				display: flex;
			}
			.btn-delete {
				background: #fff;
				color: #ee0a24;
				border: 1px solid #ee0a24;
				border-radius: 4px;
				padding: 10px 0;
				font-size: 16px;
				width: 100%;
				text-align: center;
				display: block;
			}
			.content {
				flex: 1;
				padding-bottom: 80px;
				overflow-y: auto;
			}
		</style>
	</head>
	<body>
		<div class="nav-bar">
			<div class="back-icon">←</div>
			<div>工人详情</div>
			<div class="edit-icon">✏️</div>
		</div>

		<div class="content">
			<div class="worker-header">
				<div class="avatar">张</div>
				<div class="worker-name">张三</div>
				<div class="worker-phone">13800138000</div>
			</div>

			<div class="info-group">
				<div class="info-title">基本信息</div>
				<div class="info-item">
					<div class="info-label">姓名</div>
					<div class="info-value">张三</div>
				</div>
				<div class="info-item">
					<div class="info-label">手机号</div>
					<div class="info-value">13800138000</div>
				</div>
				<div class="info-item">
					<div class="info-label">备注</div>
					<div class="info-value">木工，资深</div>
				</div>
			</div>
		</div>

		<div class="bottom-bar">
			<button class="btn-delete">删除工人</button>
		</div>
	</body>
</html>
